<h2 class="mat-h2" mat-dialog-title>Are you sure you want to delete this order?</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Order Id</mat-label>
    <input matInput placeholder="Order Id" [(ngModel)]="data.order_id">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onCancel()">No Thanks</button>
  <button mat-button color="warn" (click)="onDelete(data.id)" cdkFocusInitial mat-dialog-close>Yes. Delete</button>
</div>
