<h4 class="dispaly-4">Order Product</h4>
<hr>
<div mat-dialog-content>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden"  name="id" #id="ngModel" [(ngModel)]="formData.id">
      <input type="hidden"  name="product" #product="ngModel" [(ngModel)]="formData.product">
      <div class="form-group">
        <label>Product</label>
        <select name="id" #id="ngModel" [(ngModel)]="formData.id" class="form-control" (change)="updatePrice($event.target)"
        [class.is-invalid]="!isValid && formData.id==0">
          <option value="0">-Select-</option>
          <option *ngFor="let item of data.products" value="{{item.id}}">{{item.name}}</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">$</div>
            </div>
            <input name="price" #price_per_item="ngModel" [(ngModel)]="formData.price" class="form-control" readonly>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>Quantity</label>
          <input name="quantity" #Quantity="ngModel" [(ngModel)]="formData.quantity" class="form-control"
          (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.quantity==0">
        </div>
      </div>
      <div class="form-group">
        <label>Total</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input name="cost" #Total="ngModel" [(ngModel)]="formData.cost" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
      </div>
    </form>
</div>
