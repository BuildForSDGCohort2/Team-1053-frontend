<h2 class="mat-h2" mat-dialog-title>Are you sure you want to delete this Item?</h2>
<div mat-dialog-content>
  <p>This operation is not revisable!</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onCancel()">No Thanks</button>
  <button mat-button color="warn" (click)="onDelete()" cdkFocusInitial mat-dialog-close>Yes. Delete</button>
</div>
